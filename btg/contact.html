<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Bridge the Gap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="images/logo.jpg" alt="Bridge the Gap Logo">
  <h1>Bridge the Gap Tutoring</h1>
</header>

<nav>
  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="list.html">Services</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="sitemap.html">Sitemap</a></li>
  </ul>
</nav>

<main>
  <h2>Contact us for your Dream Tutoring Plan</h2>

  <form>
    <fieldset>
      <legend>Your Contact Information</legend>
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="phone">Your Phone Number:</label><br>
      <input type="tel" id="phone" name="phone"><br><br>

      <label for="email">Your Email:</label><br>
      <input type="email" id="email" name="email" required><br>
    </fieldset>

    <fieldset>
      <legend>Your Preferences</legend>

      <label for="subject">Preferred Subject:</label><br>
      <select id="subject" name="subject">
        <option>Math</option>
        <option>Writing help/EQAO</option>
        <option>Mentorship</option>
        <option>All of the Above</option>
      </select><br><br>

      <label>Budget:</label><br>
      <input type="radio" id="low" name="budget" value="low">
      <label for="low">Low Budget</label><br>
      <input type="radio" id="medium" name="budget" value="medium">
      <label for="medium">Medium Budget</label><br>
      <input type="radio" id="high" name="budget" value="high">
      <label for="high">High Budget</label><br><br>

      <label for="comments">Other Comments:</label><br>
      <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br>
    </fieldset>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</main>

</body>
</html>
